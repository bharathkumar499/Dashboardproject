<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="Dashboard.js" defer></script>
</head>
<body>
  <header>
    <h1>📋 Productivity Dashboard</h1>
    <button id="theme-toggle">🌗 Toggle Theme</button>
  </header>
  <main>
    <section id="todo-section">
      <h2>✅ To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add your task">
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </section>
    <section id="notes-section">
      <h2>🧠 Notes</h2>
      <textarea id="note-input" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Save Note</button>
      <div id="notes-container"></div>
    </section>
    <section id="pomodoro-section">
      <h2>⏱️ Pomodoro Timer</h2>
      <div id="timer-display">60:00</div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </section>
    <section id="weather-section">
      <h2>🌦️ Weather</h2>
      <div class="search">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="weather-btn"><img src="images/search.png" alt="search"></button>
      </div>
      <div class="error" style="display: none;">
        <p>Invalid City name</p>
      </div>
      <div class="weather" style="display: none;">
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp">--°C</h1>
        <h2 class="city">--</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind">--km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
